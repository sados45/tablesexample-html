<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table Examples</title>
</head>
<body>
<table border="5">
    <tr>
    <th rowspan="2">Heading</th>
    <th>Students </th>
    <th colspan="3">Details </th>
   
</tr>
<tr>
    <th>Id </th>
    <th>Name</th>
    <th>Department</th>
    <th>Roll Number</th>
</tr>
<tr>
    <td rowspan="2">Student List</td>
    <td>1</td>
    <td>Victor</td>
    <td>Computer Science</td>
    <td>12345</td>
</tr>
<tr>
    <td>2</td>
    <td>William</td>
    <td>Electronics</td>
    <td>12345</td>
</tr>
</table>
</body>
</html>
